name: Base Java Services Build and Deploy

on:
  workflow_call:
    inputs:
      environment:
        type: string
        default: dev
        required: true
      service:
        type: string
        required: true
      is_deployment:
        type: boolean
        default: false
        required: true
      requires_localstack:
        type: boolean
        default: false
      java_version:
        type: string
        default: "21"
        required: false

permissions:
  pull-requests: write
  id-token: write
  contents: read

jobs:
  run_tests:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "./services/${{ inputs.service }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up JDK ${{ inputs.java_version }}
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "${{ inputs.java_version }}"
          cache: gradle

      - name: Run Localstack on Docker
        if: ${{ inputs.requires_localstack }}
        run: docker compose -f docker-compose.localstack-local.yaml up -d

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run All Tests
        run: ./tasks test_all

  build_and_publish:
    name: Build & Publish
    needs: [run_tests]
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    defaults:
      run:
        working-directory: "./services/${{ inputs.service }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up JDK ${{ inputs.java_version }}
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "${{ inputs.java_version }}"
          cache: gradle

      - name: Configure AWS Credentials (Read/Write)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.IAM_ROLE }}
          aws-region: ${{ vars.AWS_REGION }}
          mask-aws-account-id: true
          role-skip-session-tagging: true

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Java Build
        run: ./tasks build

      - name: Docker Build and Tag
        env:
          REF_NAME: ${{ github.ref_name }}
          REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          REPOSITORY: deductions/${{ inputs.service }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail
          TAG_ARGS=(-t "$REGISTRY/$REPOSITORY:$IMAGE_TAG" -t "$REGISTRY/$REPOSITORY:latest")
          if [ -n "${REF_NAME:-}" ]; then
            REF_TAG="${REF_NAME//\//-}"
            TAG_ARGS+=(-t "$REGISTRY/$REPOSITORY:$REF_TAG")
          fi
          docker build "${TAG_ARGS[@]}" --build-arg BUILD_TAG="$IMAGE_TAG" .

      - name: Docker Publish
        if: ${{ inputs.is_deployment }}
        env:
          REF_NAME: ${{ github.ref_name }}
          REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          REPOSITORY: deductions/${{ inputs.service }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail
          TAG_ARGS=(-t "$REGISTRY/$REPOSITORY:$IMAGE_TAG" -t "$REGISTRY/$REPOSITORY:latest")
          if [ -n "${REF_NAME:-}" ]; then
            REF_TAG="${REF_NAME//\//-}"
            TAG_ARGS+=(-t "$REGISTRY/$REPOSITORY:$REF_TAG")
          fi
          docker push "$REGISTRY/$REPOSITORY:$IMAGE_TAG"
          docker push "$REGISTRY/$REPOSITORY:latest"

          if [ -n "${REF_NAME:-}" ]; then
            REF_TAG="${REF_NAME//\//-}"
            docker push "$REGISTRY/$REPOSITORY:$REF_TAG"
          fi

  deploy_infra:
    name: Deploy Infrastructure
    needs: [build_and_publish]
    uses: nhsconnect/orphaned-record-continuity-infrastructure/.github/workflows/base-deploy-stack.yml@PRM-481-1
    with:
      stack: ${{ inputs.service }}
      environment: ${{ inputs.environment }}
      is_deployment: ${{ inputs.is_deployment }}
    secrets: inherit
